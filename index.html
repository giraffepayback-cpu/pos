<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>POS Tischlayout</title>

  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --free: #666;
      --occupied-green: #2ecc71;
      --occupied-yellow: #f1c40f;
      --occupied-red: #e74c3c;
      --paid: #aaa;
      --reminder: #9b59b6;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #222;
      color: #fff;
    }

    header {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .area {
      padding: 12px;
    }

    .area h2 {
      margin: 8px 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 10px;
    }

    .table {
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      user-select: none;
      touch-action: manipulation;
      min-height: 60px;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 20;
    }

    #overlay header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #000;
    }

    #overlay main {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <select id="viewSelect">
    <option value="all">Alle Bereiche</option>
  </select>
</header>

<main id="layout"></main>

<div id="overlay">
  <header>
    <button id="backBtn">‚Üê</button>
    <h1 id="overlayTitle">Tisch</h1>
  </header>
  <main>
    <button id="btnOccupied">Tisch besetzt</button>
    <button id="btnFree">Tisch frei</button>
    <button id="btnPaid">Tisch bezahlt</button>
  </main>
</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
